<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular maps with newsadds publication</title>
    <!--//WITH CALLBACK FN
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfHPB2CpWVLUSWWrIxWE2BBKE5OAWiyw4&libraries=places&components=country:au&callback=initMap">
    </script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfHPB2CpWVLUSWWrIxWE2BBKE5OAWiyw4&libraries=places&components=country:au">
    </script>
    <script src="dist/bundle.js"></script>
</head>
<body>
    <div ng-app="mapApp" class="page-container">

        <header>
            <div class="logo-container">
                <div class="container">
                    <img class="logo" src="images/newsadds.png"/>

                </div>
            </div>
            <div class="menu-container">
                <div class="container">
                    <span class="current-insight insights">


                        <a href="#!?state=nsw">NSW</a>|<a href="#!?state=vic">VIC</a>|<a href="#!?state=qld">QLD</a>

                        Showing insights for ?</span>
                    <span class="state-insight insights">For state insights on the ?, select
                        <a href="#/?state=nsw&publication=DT">State/Metro</a>
                    </span>
                </div>
            </div>
        </header>


        <div  ng-controller="MapController as ctrl">
            <map-component class="map-container" config="activeMapConfig">
                <div publications-list class="publications"></div>
                <div map-area class="map"></div>
            </map-component>
        </div>



    </div>
</body>
</html>
